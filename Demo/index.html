<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anime.js Demo</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
        <div class= "circle lightblue"></div>
        <div class= "circle purple"></div>
        <div class= "circle darkblue"></div>
        <div class= "circle darkred"></div>
        
        <aside id=name>
            <p>Andy Ong</p>
        </aside>
        
        <article id=description>
            <p>Hi! Welcome To My Page!</p>
             <p>This is My Web Project #4!</p>
              <p>Click The Links Below To Navigate Through My Project.</p>
        </article>       

        <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.2.0/anime.min.js"></script>
        <script src="main.js"></script>
        <script>
                let p = document.querySelector("aside");
                setTimeout(function()
                {
                    p.style.visibility = 'visible';
                } , 1350);

                let a = document.querySelector("article");
                setTimeout(function()
                {
                    a.style.visibility = 'visible';
                } , 1350);               
        </script>
</body>
</html>
